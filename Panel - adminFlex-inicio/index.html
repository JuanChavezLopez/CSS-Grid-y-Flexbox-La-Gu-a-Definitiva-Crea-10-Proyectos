<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AdminFlex</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="pagina">
        <header class="header">
            <div class="nombre-sitio">
                <h1 class="escritorio">AdminFlex</h1>
                <h1 class="movil">AF</h1>
            </div>
            <div class="barra">
                <div class="menu-izquierdo">
                    <i class="fas fa-arrow-left"></i>
                    <i class="fas fa-arrow-right"></i>
                </div>
                <div class="menu-derecho">
                    <div class="mensaje caja">
                        <a href="#">
                            <i class="fas fa-comment-alt"></i>
                            Mensajes
                            <span>20</span>
                        </a>
                    </div>
                    <div class="alerta caja">
                        <a href="#">
                            <i class="fas fa-bell"></i>
                            Mensajes
                            <span>20</span>
                        </a>
                    </div>
                    <div class="cerrar caja">
                        <a href="">Cerrar Sesion</a>
                    </div>
                </div>
            </div>
        </header>
        <main class="contenedor-principal">
            <aside class="sidebar">
                <div class="usuario">
                    <img src="img/usuario.svg" alt="">
                    <p>Bienvenid@ <span>Admin</span></p>
                </div>
                <div class="buscador">
                    <input type="text" placeholder="Buscar...">
                </div>

                <div class="menu-admin">
                    <h2>Menu de Administracion</h2>
                    <ul class="menu">
                        <li>
                            <a href="">
                                <i class="fas fa-address-book">
                                    Clientes
                                </i>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fas fa-chart-line">
                                    Ventas
                                </i>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fas fa-box">
                                    Inventario
                                </i>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fas fa-file-alt">
                                    Facturas
                                </i>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fas fa-calendar-alt">
                                    Calendario
                                </i>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fas fa-pencil-alt">
                                    Editar Perfil
                                </i>
                            </a>
                        </li>

                    </ul>
                </div>
            </aside>
            
            <div class="contenido">

            </div>
        </main>
    </div>
    <script src="js/app.js" defer></script>
    
</body>
</html>
